<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p>Введите числа для суммирования:</p>
    <input id="in1" value="1">
    <input id="in2" value="2">
    <button onclick = "f_out()">результат суммы</button>
    <script>
         function f_out (){
        let in1 = document.getElementById("in1");
        let in2 = document.getElementById("in2");
        alert(Number(in1.value) + Number(in2.value));
         }
    </script>   
    <script>
        var a = 26*1; console.log(a);
        a = 26*2; console.log(a);
        a = 26*3; console.log(a);
        a = 26*4; console.log(a);
        a = 26*5; console.log(a);
        a = 26*6; console.log(a);
        a = 26*7; console.log(a);
        a = 26*8; console.log(a);
        a = 26*9; console.log(a);
      </script>
</body>
